<div class="container-fluid">
    <h4><a href="/">Games</a> &raquo; {{ difficulty | titleCase }}</h4>

    <board rows="{{ rows }}" columns="{{ columns }}" mines="{{ mines }}" difficulty="{{ difficulty }}" control="boardController"></board>

    <p>
        <button id="gohome" type="button" class="btn btn-default" ng-click="goHome()">Home</button>
        <button id="newgame" type="button" class="btn btn-default" ng-click="boardController.newGame()">New Game</button>
        <span><i class="fa fa-clock-o"></i> 00:00</span>
        <span><i class="fa fa-flag"></i> {{ flags }}</span>
    </p>
</div>
