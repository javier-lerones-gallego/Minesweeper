<div class="modal-header">
    <h4 class="modal-title">New Custom Game</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="$parent.form" role="form">
        <div class="form-group">
            <label for="inputRows" class="col-sm-2 control-label">Rows</label>
            <div class="col-sm-10">
                <input id="inputRows" type="number" class="form-control" ng-model="$parent.name" min="2" max="50" >
            </div>
        </div>
        <div class="form-group">
            <label for="inputColumns" class="col-sm-2 control-label">Columns</label>
            <div class="col-sm-10">
                <input id="inputColumns" type="number" class="form-control" min="2" max="50" >
            </div>
        </div>
        <div class="form-group">
            <label for="inputMines" class="col-sm-2 control-label">Mines</label>
            <div class="col-sm-10">
                <input id="inputMines" type="number" class="form-control"  min="1" max="999" >
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success" ng-click="ok()">Create</button>
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
