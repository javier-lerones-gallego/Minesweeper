<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Minesweeper</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->

        <!-- build:js -->
        <script src="require.config.js"></script>
        <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <h2>Minesweeper</h2>
        <div id="newgamebuttons">
            <p>
                <h4>Start a New Game</h4>
                <button id="neweasy" type="button" class="btn btn-success">Easy</button>
                <button id="newmedium" type="button" class="btn btn-warning">Medium</button>
                <button id="newexpert" type="button" class="btn btn-danger">Expert</button>
            </p>
        </div>

        <div id="gameboard" style="display:none;">
            <p>
                <span>Difficulty: </span>
                <span id="gamedifficulty" class="easy">Easy</span>
                <span> - </span>
                <span id="minesleft">10</span>
                <span> Mines</span>
            </p>

            <div class="board">
            </div>

            <div class="debug">
            </div>

            <p>
                <button id="newgame" type="button" class="btn btn-default">New Game</button>
                <button id="debug" type="button" class="btn btn-warning">Show Debug</button>
            </p>

        </div>

        <div class="footer">
            <p>A Game by Javier Lerones</p>
        </div>

</body>
</html>
