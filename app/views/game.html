<div class="container-fluid">
    <h4><a href="/">Games</a> &raquo; {{ difficulty | titleCase }}</h4>

    <div ng-show="difficulty === 'custom'">
            <form class="form-inline" name="custom" role="form">
                <div class="form-group">
                    <label for="inputRows" class="control-label">Rows</label>
                    <input id="inputRows" type="number" class="form-control" ng-model="rows" min="2" max="50" >
                </div>
                <div class="form-group">
                    <label for="inputColumns" class="control-label">Columns</label>
                    <input id="inputColumns" type="number" class="form-control" ng-model="columns" min="2" max="50" >
                </div>
                <div class="form-group">
                    <label for="inputMines" class="control-label">Mines</label>
                    <input id="inputMines" type="number" class="form-control" ng-model="mines" min="1" max="999" >
                </div>
                <div class="form-group">
                    <button class="btn btn-info" type="button" ng-click="boardController.generate()">Generate</button>
                </div>
            </form>
    </div>

    <board rows="{{ rows }}" columns="{{ columns }}" mines="{{ mines }}" difficulty="{{ difficulty }}" control="boardController"></board>

    <p>
        <button id="gohome" type="button" class="btn btn-default" ng-click="goHome()">Home</button>
        <button id="newgame" type="button" class="btn btn-default" ng-click="boardController.newGame()">New Game</button>
        <span><i class="fa fa-clock-o"></i> 00:00</span>
        <span><i class="fa fa-flag"></i> {{ flags }}</span>
    </p>
</div>
