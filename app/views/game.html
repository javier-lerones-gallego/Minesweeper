<div class="container-fluid">
    <h4><a href="/">Games</a> &raquo; {{ difficulty | titleCase }}</h4>

    <board rows="{{ rows }}" columns="{{ columns }}" mines="{{ mines }}" difficulty="{{ difficulty }}"></board>

    <p>
        <button id="gohome" type="button" class="btn btn-default" ng-click="goHome()">Home</button>
        <button id="newgame" type="button" class="btn btn-default" ng-click="newGame()">New Game</button>
    </p>
</div>
