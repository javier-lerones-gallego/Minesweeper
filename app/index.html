<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Minesweeper</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->

        <!-- build:js -->
        <script src="require.config.js"></script>
        <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <h2>Minesweeper</h2>
        <div id="newgamebuttons">
            <p>
                <h4>Games</h4>
                <div class="row">
                    <div class="col-sm-6 col-md-4">
                        <div class="thumbnail">
                          <img data-src="holder.js/300x300" alt="...">
                          <div class="caption">
                            <button id="neweasy" type="button" class="btn btn-success">Easy (9x9)</button>
                          </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-4">
                        <div class="thumbnail">
                          <img data-src="holder.js/300x300" alt="...">
                          <div class="caption">
                              <button id="newmedium" type="button" class="btn btn-warning">Medium (16x16)</button>
                          </div>
                        </div>
                    </div>
                </div>

               <div class="row">
                    <div class="col-sm-6 col-md-4">
                        <div class="thumbnail">
                          <img data-src="holder.js/300x300" alt="...">
                          <div class="caption">
                            <button id="newexpert" type="button" class="btn btn-danger">Expert (30x16)</button>
                          </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-4">
                    </div>
                </div>
            </p>
        </div>

        <div id="gameboard" style="display:none;">
            <p>
                <span>Difficulty: </span>
                <span id="gamedifficulty" class="easy">Easy</span>
                <span> - </span>
                <span id="minesleft">10</span>
                <span> Mines</span>
            </p>

            <div class="board">
            </div>

            <div class="debug">
            </div>

            <p>
                <button id="newgame" type="button" class="btn btn-default">New Game</button>
            </p>

        </div>

        <div class="footer">
            <p>Rethought entirely in HTML5+JavaScript by Javier Lerones</p>
        </div>

<!-- Modal -->
<div class="modal fade" id="theModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalTitle">Congratulations</h4>
      </div>
      <div class="modal-body">
        <table class="table table-striped">
            <thead>
            </thead>
            <tbody>
                <tr>
                    <td>Time</td>
                    <td>00:00</td>
                </tr>
                <tr>
                    <td>Best Time</td>
                    <td>00:00</td>
                </tr>
                <tr>
                    <td>Time Bonus</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>Board Clear Bonus</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>Mines Disarmed Bonus</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td style="font-weight: bold;">Total Board Score</td>
                    <td style="font-weight: bold;">0</td>
                </tr>
            </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default">New Game</button>
        <button type="button" class="btn btn-primary">Home</button>
      </div>
    </div>
  </div>
</div>        

</body>
</html>
